{% extends 'base/base.html' %}

{% block body_block %}
    <div class='container'>
        <form method="post">
            {% csrf_token %}
            <h2>Tem certeza que quer apagar o cliente {{ customer.name }}?</h2>
            <a class='btn btn-warning' href="{% url 'customer_detail' pk=customer.pk %}">Cancelar</a>
            <input class='btn btn-danger' type="submit" value="Confirmar">
        </form>
    </div>
{% endblock  %}
