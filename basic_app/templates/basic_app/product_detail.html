{% extends 'basic_app/base.html' %}

{% block body_block %}
    <div class='container'>
        <h1>{{ product.name }}</h1>
        <h3>{{ product.product_type }}</h3>
        <h3>{{ product.brand }}</h3>
        <h3>{{ product.quantity }}</h3>
        <br>
        <a class='btn btn-warning' href="{% url 'product_edit' pk=product.pk %}">Editar</a>
        <a class='btn btn-danger' href="{% url 'product_delete' pk=product.pk %}">Excluir</a>
    </div>
{% endblock  %}
